<!DOCTYPE html>
<html>
  <head>
    <title>Plane</title>
    <meta name="description" content="Amamento - Plane">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
        <a-asset-item id="plane-obj" src="2-6PlaneSeat.obj"></a-asset-item>
        <a-asset-item id="plane-mtl" src="2-6PlaneSeat.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="plane" obj-model="obj: #plane-obj; mtl: #plane-mtl""position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" >
      </a-entity>
      
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-text value="Welcome to Plane!" color="#BBB" position="-0.9 0.2 0" scale="1.5 1.5 1.5"></a-text>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
